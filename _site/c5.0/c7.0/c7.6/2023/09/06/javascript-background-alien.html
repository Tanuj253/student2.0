<canvas id="alienWorld"></canvas>

<script>
  const canvas = document.getElementById("alienWorld");
  const ctx = canvas.getContext('2d');

  const ASPECT_RATIO = 7000 / 2500;
  const maxWidth = window.innerWidth;
  const maxHeight = window.innerHeight;

  // Set Dimensions to match the image width
  const canvasWidth = 7000;
  const canvasHeight = canvasWidth / ASPECT_RATIO;
  const canvasLeft = 0; // Start from the left edge
  const canvasTop = (maxHeight - canvasHeight) / 2;

  // Set Style properties
  canvas.width = canvasWidth;
  canvas.height = canvasHeight;
  canvas.style.width = `${canvasWidth}px`;
  canvas.style.height = `${canvasHeight}px`;

  canvas.style.position = 'absolute';
  canvas.style.left = `${canvasLeft}px`;
  canvas.style.top = `${canvasTop}px`;

  var gameSpeed = 5;
  class Layer {
    constructor(image, speedRatio) {
      this.x = 0;
      this.y = 0;
      this.width = 7000;
      this.height =2500;
      this.image = image
      this.speedRatio = speedRatio
      this.speed = gameSpeed * this.speedRatio;
      this.frame = 0;
    }
    update() {
      this.x = (this.x - this.speed) % this.width;
    }
    draw(){
      ctx.drawImage(this.image, this.x, this.y);
    }
  }

  const backgroundImg = new Image();
  backgroundImg.src = '/student2.0/images/alien_planet.jpg';
  var backgroundObj = new Layer(backgroundImg, 0.5)

  function background() {
    backgroundObj.update();
    backgroundObj.draw();
    requestAnimationFrame(background);
  }
  background();

</script>
